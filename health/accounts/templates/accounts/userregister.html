{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/register.css' %}">
</head>
<body>
    <h1 class='heading'> Registration </h1>
    <div>
    <form action="userregister" method="post" class="menu">
        {% csrf_token %}
        <table align='center' cellpadding='10' class = 'table'>

        <tr>
        <td>First Name: </td>
        <td><input type="text" name="first_name"></td>
        </tr>

        <tr>
        <td> Last Name: </td>
        <td><input type="text" name="last_name"></td>
        </tr>

        <tr>
        <td>Adhar_no:</td>
        <td><input type="text" name="adhar_num" ></td>
        </tr>

        <tr>
        <td>Age:</td>
        <td> <input type="text" name="age" ></td>
        </tr>

        <tr>
        <td>Email:</td>
        <td> <input type="email" name="email" ></td>
        </tr>

        <tr>
        <td> Phone_No:</td>
        <td> <input type="number" name="number"></td>
        </tr>

        <tr> 
        <td>Address: </td>
        <td><input type="text" name="address"></td>
        </tr>

        <tr>
        <td> Password: </td>
        <td><input type="password" name="password1" ></td>
        </tr>

        <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="password2"></td>
        </tr>

        <tr>
        <td colspan = "2" align="center">
        <Button type="Submit"> Submit </Button> 
        </td>
        </tr>
        </table>
    </form>
    </div>
    <div class='error'>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>
    
</body>
</html>
